<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Backfill v2 â€” RandomLock</title>
<style>
:root{--bg:#0d0f14;--panel:#151922;--edge:rgba(255,255,255,.12);--text:#e7ecf5;--muted:#9aa4b2;--ok:#49d17d;--warn:#ffcc66;--err:#ff6b6b}
*{box-sizing:border-box}html,body{height:100%}
body{margin:0;background:linear-gradient(180deg,#0b0e13,#0d1016);color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto}
.wrap{max-width:900px;margin:0 auto;padding:20px}
.card{background:var(--panel);border:1px solid var(--edge);border-radius:14px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.3)}
h1{margin:0 0 12px}
small{color:var(--muted)}
.btn{background:#0e121a;border:1px solid var(--edge);color:#fff;border-radius:999px;padding:8px 12px;cursor:pointer}
.btn[disabled]{opacity:.5;cursor:not-allowed}
.row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin:10px 0}
pre{background:#0e121a;border:1px solid var(--edge);padding:10px;border-radius:10px;max-height:320px;overflow:auto;white-space:pre-wrap}
.ok{color:var(--ok)} .warn{color:var(--warn)} .err{color:var(--err)}
.code{font-family:ui-monospace,SFMono-Regular,Consolas,"Liberation Mono",Menlo,monospace;font-size:12px}

.kv b{color:#cbd5e1}
label{display:flex;gap:6px;align-items:center}
</style>
</head>
<body>
<div class="wrap">
  <h1>ðŸ§° Backfill v2 (timestamps reales)</h1>
  <div class="card">
    <div class="kv">
      <div><b>QuÃ© hace</b></div><div>Reâ€‘importa histÃ³rico escribiendo <b>Firestore Timestamp</b> correcto en <code class="code">createdAt</code> para <code class="code">usageLogs</code> y <code class="code">attackLogs</code> (no duplica).</div>
    </div>
    <div class="row">
      <button id="btnAuth" class="btn">Iniciar sesiÃ³n</button>
      <button id="btnRun" class="btn" disabled>Reâ€‘importar (corrige timestamps)</button>
      <label><input type="checkbox" id="chkAttacks" checked/> Incluir ataques</label>
    </div>
    <pre id="log" class="code"></pre>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
import { getFirestore, collection, doc, getDocs, setDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCPhWAShfR33sAuZ2H4Y2BAGnF8wkkv_S0",
  authDomain: "pokerandom-ce300.firebaseapp.com",
  projectId: "pokerandom-ce300",
  storageBucket: "pokerandom-ce300.firebasestorage.app",
  messagingSenderId: "637348459448",
  appId: "1:637348459448:web:4ab19e68bcce734692554d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const $ = s => document.querySelector(s);
const logEl = $("#log");
const btnAuth = $("#btnAuth");
const btnRun = $("#btnRun");
const chkAttacks = $("#chkAttacks");

let currentUser = null;

function log(line){ logEl.textContent += line + "\n"; logEl.scrollTop = logEl.scrollHeight; }

onAuthStateChanged(auth, (u)=>{
  currentUser = u;
  btnRun.disabled = !u;
  if (u) log(`âœ” SesiÃ³n: ${u.email||u.uid}`);
});

btnAuth.onclick = async ()=>{
  try{ await signInWithPopup(auth, new GoogleAuthProvider()); }catch(e){ log("âœ– "+e.message); }
};
btnRun.onclick = async ()=>{
  if (!currentUser) return;
  await run();
};

function asMillis(ts){
  if (!ts) return null;
  if (ts.toMillis) return ts.toMillis();
  if (typeof ts.seconds === "number") return ts.seconds*1000;
  if (typeof ts === "number") return ts;
  const t = Date.parse(ts);
  return isNaN(t) ? null : t;
}

function idFrom(parts){
  return btoa(unescape(encodeURIComponent(parts.join("|")))).replace(/=+$/,"").slice(0,140);
}

async function run(){
  log("â€” Corrigiendo usageLogsâ€¦");
  const uSnap = await getDocs(collection(db,"usageLogs"));
  let uw = 0;
  for (const d of uSnap.docs){
    const data = d.data()||{};
    const t = asMillis(data.createdAt) || Date.now();
    const ts = Timestamp.fromMillis(t);
    await setDoc(doc(db,"usageLogs", d.id), { ...data, createdAt: ts }, { merge:false });
    uw++;
  }
  log(`OK: reescritos ${uw} usos.`);

  if (chkAttacks.checked){
    log("â€” Corrigiendo attackLogsâ€¦");
    const aSnap = await getDocs(collection(db,"attackLogs"));
    let aw = 0;
    for (const d of aSnap.docs){
      const data = d.data()||{};
      const t = asMillis(data.createdAt) || Date.now();
      const ts = Timestamp.fromMillis(t);
      await setDoc(doc(db,"attackLogs", d.id), { ...data, createdAt: ts }, { merge:false });
      aw++;
    }
    log(`OK: reescritos ${aw} ataques.`);
  }
  log("âœ… Hecho. Abre el Tracker y deberÃ­a mostrar el histÃ³rico.");
}
</script>
</body>
