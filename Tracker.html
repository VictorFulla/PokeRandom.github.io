<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Tracker (inventarios ‚Ä¢ activos)</title>
<style>
:root{--bg:#0d0f14;--panel:#151922;--edge:rgba(255,255,255,.10);--text:#e7ecf5;--muted:#9aa4b2;--accent:#7c5cff;--br:16px}
*{box-sizing:border-box}html,body{height:100%}
body{margin:0;background:linear-gradient(180deg,#0b0e13,#0d1016);color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto}
.wrap{max-width:1200px;margin:0 auto;padding:14px}
.card{background:var(--panel);border:1px solid var(--edge);border-radius:var(--br);padding:14px;box-shadow:0 10px 30px rgba(0,0,0,.3)}
.grid{display:grid;gap:14px;grid-template-columns:2fr 1fr}
@media(max-width:1080px){.grid{grid-template-columns:1fr}}
.h1{display:flex;gap:10px;align-items:center;margin:0 0 8px}
.small{font-size:12px;color:var(--muted)} .hr{height:1px;background:var(--edge);margin:10px 0}
.controls{display:flex;gap:8px;flex-wrap:wrap;align-items:center;justify-content:space-between;margin-bottom:8px}
.btn{background:#0e121a;border:1px solid var(--edge);color:#fff;border-radius:999px;padding:7px 10px;cursor:pointer}
.btn.active{outline:2px solid var(--accent)}
select{background:#0e121a;color:#fff;border:1px solid var(--edge);border-radius:10px;padding:6px 10px}
.board{position:relative;width:680px;max-width:100%;aspect-ratio:1/1;margin:0 auto}
.userNode{position:absolute;transform:translate(-50%,-50%);background:#0e121a;border:1px solid var(--edge);border-radius:12px;padding:6px 10px;white-space:nowrap;font-weight:800;font-size:14px;box-shadow:0 8px 24px rgba(0,0,0,.35)}
.userNode .small{display:block;font-weight:600}
svg{position:absolute;inset:0}
.tagRow{display:flex;gap:8px;flex-wrap:wrap;justify-content:center;margin-top:6px}
.chip{display:inline-flex;gap:6px;align-items:center;padding:6px 10px;border-radius:999px;background:#0e121a;border:1px solid var(--edge);font-weight:800}
.rankList{display:flex;flex-direction:column;gap:6px}
.rankItem{display:flex;align-items:center;gap:8px;justify-content:space-between;background:#0e121a;border:1px solid var(--edge);border-radius:10px;padding:8px 10px}
.rankItem .name{font-weight:800}
.rankItem .count{font-variant-numeric:tabular-nums;font-weight:900}
.achievements{display:grid;gap:8px;grid-template-columns:repeat(2,minmax(180px,1fr))}
@media(max-width:560px){.achievements{grid-template-columns:1fr}}
.achItem{background:#0e121a;border:1px solid var(--edge);border-radius:10px;padding:10px}
.headerRow{display:flex;align-items:center;gap:10px;justify-content:space-between}
</style>
</head>
<body>
<div class="wrap">
  <div class="headerRow">
    <h1 class="h1">üìà Tracker de cartas <span id="dbg" class="small"></span></h1>
    <div class="headerRow" style="gap:8px">
      <a class="btn" href="index.html">üè† Home</a>
      <span class="small">Rango:</span>
      <select id="rangeSel">
        <option value="all">Todo el hist√≥rico</option>
        <option value="7">√öltimos 7 d√≠as</option>
        <option value="30">√öltimos 30 d√≠as</option>
        <option value="90">√öltimos 90 d√≠as</option>
      </select>
    </div>
  </div>

  <div class="controls card">
    <div class="small">Filtrar etiqueta:</div>
    <div id="tagBtns" style="display:flex;gap:8px;flex-wrap:wrap">
      <button class="btn" data-tag="">Todas</button>
      <button class="btn" data-tag="ataque">Ataque</button>
      <button class="btn" data-tag="defensa">Defensa</button>
      <button class="btn" data-tag="econom√≠a">Econom√≠a</button>
      <button class="btn" data-tag="curaci√≥n">Curaci√≥n</button>
      <button class="btn" data-tag="gacha">Gacha</button>
      <button class="btn" data-tag="√≠tem">√çtem</button>
      <button class="btn" data-tag="captura">Captura</button>
    </div>
  </div>

  <div id="tagRow" class="tagRow"></div>

  <div class="grid">
    <section class="card">
      <div class="small" style="margin-bottom:6px">üî∑ Diagrama hexagonal (estad√≠sticas estilo Pok√©mon)</div>
      <div class="board" id="board">
        <svg id="hexSvg" viewBox="0 0 100 100" preserveAspectRatio="none"></svg>
      </div>
      <div class="hr"></div>
      <div class="small" style="margin-bottom:6px">üèÖ Frases‚Äëlogro</div>
      <div id="achv" class="achievements"></div>
    </section>
    <aside class="card">
      <div class="small">‚öîÔ∏è Rankings ‚Äî en vivo (a partir del historial)</div>
      <div class="hr"></div>
      <div class="small">Ataques ejecutados</div>
      <div id="rankSent" class="rankList"></div>
      <div class="hr"></div>
      <div class="small">Ataques recibidos</div>
      <div id="rankRecv" class="rankList"></div>
    </aside>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
import { getFirestore, collection, getDocs, onSnapshot, doc, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCPhWAShfR33sAuZ2H4Y2BAGnF8wkkv_S0",
  authDomain: "pokerandom-ce300.firebaseapp.com",
  projectId: "pokerandom-ce300",
  storageBucket: "pokerandom-ce300.firebasestorage.app",
  messagingSenderId: "637348459448",
  appId: "1:637348459448:web:4ab19e68bcce734692554d"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const TAGS = ["ataque","defensa","econom√≠a","curaci√≥n","gacha","√≠tem","captura"];
const $ = s => document.querySelector(s);
const tagRow = $("#tagRow"), rankSent=$("#rankSent"), rankRecv=$("#rankRecv"), achv=$("#achv");
const rangeSel = $("#rangeSel"), dbg=$("#dbg"), svg = $("#hexSvg"), board = $("#board");
let tagFilter = "";
document.querySelectorAll(".btn[data-tag]").forEach(btn=>{ btn.onclick = ()=>{ document.querySelectorAll(".btn[data-tag]").forEach(b=>b.classList.remove("active")); btn.classList.add("active"); tagFilter=(btn.dataset.tag||"").toLowerCase(); recomputeAndRender(); }; });
document.querySelector('.btn[data-tag=""]').classList.add("active");
rangeSel.onchange = ()=> recomputeAndRender();

// Radar
const POS = [{x:50,y:5},{x:90,y:25},{x:90,y:75},{x:50,y:95},{x:10,y:75},{x:10,y:25}];
function drawHexGrid(){ const pts = POS.map(p=>`${p.x},${p.y}`).join(" "); svg.innerHTML = `<polygon points="${pts}" fill="none" stroke="rgba(255,255,255,.15)" stroke-width="1"/>`; }
function drawRadar(values){ const center={x:50,y:50}; const scaled=values.map((v,i)=>{ const p=POS[i]; return { x:center.x+(p.x-center.x)*v, y:center.y+(p.y-center.y)*v }; }); const path=scaled.map(p=>`${p.x},${p.y}`).join(" "); const fill=`<polygon points="${path}" fill="rgba(124,92,255,.20)" stroke="rgba(124,92,255,.60)" stroke-width="0.8"/>`; const rays = POS.map(p=>`<line x1="50" y1="50" x2="${p.x}" y2="${p.y}" stroke="rgba(255,255,255,.10)" stroke-width="0.4"/>`).join(""); svg.innerHTML = `<polygon points="${POS.map(p=>`${p.x},${p.y}`).join(" ")}" fill="none" stroke="rgba(255,255,255,.15)" stroke-width="1"/>` + rays + fill; }
drawHexGrid();

// Normalizaci√≥n & heur√≠sticas
const normTag = t=>{ t=(t||"").toString().toLowerCase(); if (t==="cura"||t==="curacion") return "curaci√≥n"; if (t==="item") return "√≠tem"; return t; };
const clean = s => String(s||"").toLowerCase().normalize("NFD").replace(/[ÃÄ-ÕØ]/g,"").replace(/\s*\(.*?\)\s*/g,"").replace(/\s+/g," ").trim();
const catalog = {
  "gacha": ["ruleta","caja","prime","apuesta segura","rascada","barajear"],
  "econom√≠a": ["moneda","venta","apuesta","mercado","monedero","dinero","pago"],
  "curaci√≥n": ["curativ","revivir","cura","bendicion","sanar","medic","dama curativa"],
  "√≠tem": ["mt","piedra","capsula","megapiedra","objeto","masterball","equipo"],
  "captura": ["captura","reroll","recaptura","shiny","skip"],
  "defensa": ["bloqueo","proteccion","reversa","venganza","regalo","buff"],
  "ataque": ["robo","atac","destructor","envenenamiento","liberacion","cambio repentino","mismo destino","bloqueo pokemon","robo sigiloso"]
};
function inferTagFromName(name, fallback=""){
  const s = clean(name);
  for (const [tag,keys] of Object.entries(catalog)){
    if (keys.some(k => s.includes(k))) return tag;
  }
  return normTag(fallback);
}
function isAdminName(name){ return /\[admin\]/i.test(String(name||"")); }
function asTimestamp(ts){
  if (!ts) return null;
  if (ts.toDate) return ts;
  if (ts.seconds) return Timestamp.fromMillis(ts.seconds*1000);
  const t = Date.parse(ts); return isNaN(t) ? null : Timestamp.fromMillis(t);
}
function isAttackSent(name, tag){ const s=clean(name); if (tag==="ataque") return true; return /(rob(|o|√≥))|atac|destructor|envenenamiento|liberacion|mismo destino|cambio repentino/.test(s); }
function isAttackRecv(name){ const s=clean(name); return /(te rob|te atac|fuiste atac|te quitaron|te han robado)/.test(s); }

let profiles = [];         // {id, name, __useLog:[]}
let invUnsubs = [];
let sentByUser = {}; let recvByUser = {};

function timePass(ts){
  const r = rangeSel.value;
  if (r==="all") return true;
  const days = parseInt(r,10);
  const t = ts?.toMillis ? ts.toMillis() : (ts?.seconds? ts.seconds*1000 : Date.parse(ts)||0);
  if (!t) return false;
  return t >= Date.now() - days*86400000;
}

function recomputeAndRender(){
  const countsByUserTag = {}; const totalsByUser = {}; sentByUser = {}; recvByUser = {};
  profiles.forEach(p=>{
    countsByUserTag[p.id] = Object.fromEntries(TAGS.map(t=>[t,0]));
    totalsByUser[p.id] = 0; sentByUser[p.id]=0; recvByUser[p.id]=0;
    (p.__useLog||[]).forEach(e=>{
      if (!timePass(e.__ts)) return;
      const tag = e.__tag;
      if (!tag) return;
      if (!tagFilter || tag===tagFilter){
        countsByUserTag[p.id][tag]++; totalsByUser[p.id]++;
      }
      if (isAttackSent(e.__name, tag)) sentByUser[p.id]++;
      if (isAttackRecv(e.__name)) recvByUser[p.id]++;
    });
  });

  // Chips por etiqueta
  tagRow.innerHTML="";
  const tags = tagFilter? [tagFilter]:TAGS;
  tags.forEach(tag=>{
    const arr = profiles.map(p=>({uid:p.id, n: countsByUserTag[p.id][tag]}));
    const max = Math.max(0,...arr.map(a=>a.n));
    const leaders = arr.filter(a=>a.n===max && max>0).map(a=>profiles.find(z=>z.id===a.uid)?.name||a.uid).join(", ") || "‚Äî";
    const chip = document.createElement("div"); chip.className="chip"; chip.innerHTML=`üè∑Ô∏è ${tag} ¬∑ <span class="small">l√≠der: ${leaders} (${max})</span>`; tagRow.appendChild(chip);
  });

  // Nodos + radar
  const POS = [{x:50,y:5},{x:90,y:25},{x:90,y:75},{x:50,y:95},{x:10,y:75},{x:10,y:25}];
  [...board.querySelectorAll(".userNode")].forEach(n=>n.remove());
  profiles.slice(0,6).forEach((u,i)=>{
    const n=document.createElement("div"); n.className="userNode";
    n.style.left=POS[i].x+"%"; n.style.top=POS[i].y+"%";
    n.innerHTML = `<div>${u.name}</div><span class="small">usos: ${totalsByUser[u.id]}</span>`;
    board.appendChild(n);
  });
  const totals = profiles.slice(0,6).map(u=> totalsByUser[u.id] || 0);
  const maxT = Math.max(1, ...totals);
  const values = totals.map(t=> (t/maxT) || 0);
  drawRadar(values);

  // Rankings
  function renderList(dest,map){ const arr=profiles.map(u=>({name:u.name,n:map[u.id]||0})).sort((a,b)=>b.n-a.n); dest.innerHTML=arr.map(r=>`<div class="rankItem"><span class="name">${r.name}</span><span class="count">${r.n}</span></div>`).join(""); }
  renderList(rankSent, sentByUser);
  renderList(rankRecv, recvByUser);

  // Frases‚Äëlogro
  const fun=[];
  const leader = (tag)=>{
    const list = profiles.map(p=>({name:p.name,n:countsByUserTag[p.id][tag]}));
    const m=Math.max(0,...list.map(x=>x.n));
    return m>0 ? {m, names:list.filter(x=>x.n===m).map(x=>x.name)} : null;
  };
  const avaro = leader("econom√≠a"); if (avaro) fun.push(`üí∞ <b>${avaro.names.join(", ")}</b> es/son lxs m√°s avariciosxs (econom√≠a: ${avaro.m}).`);
  const agresivo = leader("ataque"); if (agresivo) fun.push(`‚öîÔ∏è <b>${agresivo.names.join(", ")}</b> reparte(n) le√±a (ataque: ${agresivo.m}).`);
  const tanque = leader("defensa"); if (tanque) fun.push(`üõ°Ô∏è <b>${tanque.names.join(", ")}</b> vive(n) en guardia (defensa: ${tanque.m}).`);
  const botiquin = leader("curaci√≥n"); if (botiquin) fun.push(`ü©π <b>${botiquin.names.join(", ")}</b> farmacia ambulante (curaci√≥n: ${botiquin.m}).`);
  const gachatier = leader("gacha"); if (gachatier) fun.push(`üé≤ <b>${gachatier.names.join(", ")}</b> le da(n) al gacha (${gachatier.m}).`);
  const itemlord = leader("√≠tem"); if (itemlord) fun.push(`üéí <b>${itemlord.names.join(", ")}</b> acapara(n) trastos (√≠tems: ${itemlord.m}).`);
  const cazador = leader("captura"); if (cazador) fun.push(`üï∏Ô∏è <b>${cazador.names.join(", ")}</b> cazador(es) de bichos (captura: ${cazador.m}).`);
  const saco = profiles.map(p=>({name:p.name, n:recvByUser[p.id]||0})).sort((a,b)=>b.n-a.n)[0]; if (saco && saco.n>0) fun.push(`üòµ <b>${saco.name}</b> es el saco de boxeo (${saco.n} ataques recibidos).`);
  achv.innerHTML = fun.length? fun.map(f=>`<div class="achItem">${f}</div>`).join("") : `<div class="achItem small">Nada a√∫n‚Ä¶ ¬°usen cartas!</div>`;

  const totalUsos = profiles.reduce((a,p)=> a + (p.__useLog?.length||0), 0);
  dbg.textContent = `usuarios=${profiles.length} ‚Ä¢ usosProcesados=${totalUsos}`;
}

// Selecci√≥n de los 6 √∫ltimos usuarios "activos"
async function bootstrap(){
  const ps = await getDocs(collection(db,"profiles"));
  let all = ps.docs.map(d=>{
    const data=d.data()||{};
    const last = data.lastLogin || data.lastActive || data.updatedAt || null;
    const lastMillis = last?.toMillis ? last.toMillis() : (last?.seconds? last.seconds*1000 : Date.parse(last)||0);
    return { id:d.id, name: data.displayName || d.id, _lastProfile: lastMillis||0 };
  });
  // Orden preliminar por lastProfile desc
  all.sort((a,b)=> b._lastProfile - a._lastProfile || (a.name||"").localeCompare(b.name||"", 'es'));
  const chosen = all.slice(0, 12); // tentativamente miramos 12 y luego nos quedamos con 6 que realmente tengan logs recientes

  // Cargar inventarios y medir "√∫ltima actividad real" por timestamp de useLog
  const withLogs = [];
  for (const p of chosen){
    await new Promise((resolve)=>{
      const unsub = onSnapshot(doc(db,"inventories", p.id), (snap)=>{
        const data = snap.data() || {};
        const raw = Array.isArray(data.useLog)? data.useLog : [];
        const pre = raw
          .filter(e=> e && !isAdminName(e.name))
          .map(e=>{
            const ts = asTimestamp(e.createdAt || e.date || e.timestamp);
            const tag = normTag(e.tag || inferTagFromName(e.name||"", ""));
            return { __name:String(e.name||""), __tag:tag, __ts: ts };
          });
        const lastTs = Math.max(0, ...pre.map(x=> x.__ts? x.__ts.toMillis():0));
        withLogs.push({ id:p.id, name:p.name, __useLog:pre, _last:any=lastTs });
        unsub(); resolve();
      }, (err)=>{ resolve(); });
    });
  }
  // Elegimos los 6 con lastTs m√°s recientes
  withLogs.sort((a,b)=> b._last - a._last || (a.name||"").localeCompare(b.name||"", 'es'));
  const finalSix = withLogs.slice(0,6);
  // Resuscribir en vivo a esos 6
  profiles = finalSix;
  finalSix.forEach(p=>{
    const unsub = onSnapshot(doc(db,"inventories", p.id), (snap)=>{
      const data = snap.data() || {};
      const raw = Array.isArray(data.useLog)? data.useLog : [];
      p.__useLog = raw
        .filter(e=> e && !isAdminName(e.name))
        .map(e=>{
          const ts = asTimestamp(e.createdAt || e.date || e.timestamp);
          const tag = normTag(e.tag || inferTagFromName(e.name||"", ""));
          return { __name:String(e.name||""), __tag:tag, __ts: ts };
        });
      recomputeAndRender();
    });
    invUnsubs.push(unsub);
  });
  recomputeAndRender();
}

onAuthStateChanged(auth, ()=> bootstrap().catch(console.error));
</script>
</body>
</html>
